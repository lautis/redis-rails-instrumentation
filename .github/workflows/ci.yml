name: CI

on: [push, pull_request]

jobs:
  test:
    name: >-
      Test (${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "3.1"
          - "3.2"
          - "3.3"
          - "3.4"
          - jruby
    steps:
      - uses: actions/checkout@v2
      - uses: supercharge/redis-github-action@1.8.0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake
